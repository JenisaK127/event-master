    <main>

        <section class="contact-form">
            <h1>Stuur een uitnodiging voor save the date</h1>
    <form onsubmit="return sendMail();">
        <label for="email">Persoon mail </label>
        <input type="email" name="email" id="email" placeholder="E-mailadres" required>

        <label for="subject">Onderwerp:</label>
        <input type="text" name="subject" id="subject" placeholder="Onderwerp" required>

        <label for="message">Bericht:</label>
        <textarea name="message" id="message" placeholder="Bericht" required></textarea>

        <button type="submit">Verstuur Bericht</button>
    </form>

    <script>
        function sendMail() {
            const subject = document.getElementById('subject').value; 
            const message = document.getElementById('message').value; 

            
            const mailtoLink = `mailto:2192825@talnet.nl?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;

            window.location.href = mailtoLink;
            return false; 
        }
    </script>
